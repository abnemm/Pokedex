  <mat-accordion>
    <mat-expansion-panel hideToggle >
      <mat-expansion-panel-header>
        <img
          class="png-icon"
          src="https://cdn-icons-png.flaticon.com/512/188/188918.png"
          style="width: 24px; height: 24px"
        />
        <mat-panel-title> Pokedex </mat-panel-title>
        <mat-panel-description> Pokémon's </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel
      *ngFor="let item of this.listaPokemon; let i = index"
      (opened)="panelOpenState[i] = true"
      (closed)="panelOpenState[i] = false"
    >
      <mat-expansion-panel-header style="height: 90px">
        <mat-panel-title style="display: flex; justify-content: space-between">
          <span>{{ i + 1 }}</span>
          <span style="text-transform: capitalize">{{ item.name }}</span>
        </mat-panel-title>

        <img *ngIf="!panelOpenState[i]" src="{{ item.link }}" />
        <mat-panel-description style="text-transform: capitalize">
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div style=" display: flex; align-items: center; justify-content: space-between; width: 100%;">
        <img  style="border: 2px solid; box-shadow: 2px 3px grey; background-image: url('https://pm1.narvii.com/6225/0181e71f8b0a48cdccd4f933284395603b621d80_hq.jpg');background-position: center;" src="{{ item.link }}" />
        <div style="display: flex; flex-direction: column; align-items: center;">
          <span style="text-transform: capitalize">{{ item.name }}</span>
          <button>ABRIR DEX</button>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between; height: 100%;">
          <img style="width: 60px" src="https://4.bp.blogspot.com/-t-edFrXJJZU/WGOgGEWUQNI/AAAAAAAABIY/6gCT3N8esDU8OBKVIejY17tDMzl6W9a6wCPcB/s320/ENG-05-02-02-Big-size_Pok%25C3%25A9mon-Type_Grass.png">
          <img style="width: 60px" src="https://4.bp.blogspot.com/-t-edFrXJJZU/WGOgGEWUQNI/AAAAAAAABIY/6gCT3N8esDU8OBKVIejY17tDMzl6W9a6wCPcB/s320/ENG-05-02-02-Big-size_Pok%25C3%25A9mon-Type_Grass.png">
        </div>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
